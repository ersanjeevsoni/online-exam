<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout by Float</title>
    <style>
        body{ margin:0px; padding:0px}
        html,*{ margin:0px; padding: 0px;}
        h1,h2,h3,h4,h5,h6,p{ margin:0px; padding:0px}
        a{ text-decoration: none;}
        main{ width:1000px; height:800px; margin:0px auto; padding:0px; background-color: bisque;}
        section{ width:1000px; height: 650px; 
        display: flex; flex-wrap: wrap; justify-content: space-between;}
        
        .boxA{ width:240px; height: 300px; background-color: cadetblue;}
  
    </style>
</head>
<body>
    <main>
 <section>
 
    <div class="boxA">1</div>
    <div class="boxA">2</div>
    <div class="boxA">3</div>
    <div class="boxA">4</div>




    <div class="boxA">5</div>
    <div class="boxA">6</div>
    <div class="boxA">7</div>
    <div class="boxA">8</div>


 </section>

 


    </main>
</body>
</html>
