<!doctype html>
<html lang="en">
  <head>
    <title>Hello, My BS Page!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
 main{ height: auto; background-color: blue;}
 header{ height: 100px; text-align: center; background-color:#999;}
 header h2 { line-height: 100px !important;}
 nav { background-color: #999;}
 nav h2{ text-align: center}
 section{ height: 300px; background-color: #999; text-align: center;}
 section h2{ line-height: 300px;}
 .lft{ height: 500px; background-color: #999; text-align: center;}
 .rgt{ height: 500px; background-color: #555; text-align: center;}
 footer{ height: 80px; background: #999; text-align: center;}

    </style>
    
  </head>
  <body>
    <main class="container">
        <div class="row"><!--header row-->

            <header class="col-md-12"><h2>HEADER</h2></header>

        </div><!--header row end-->

        <div class="row"><!--row nav start-->
            <nav class="col-md-12 my-1"><h2>NAV BAR</h2></nav>

        </div><!--row nav end-->

        <div class="row"><!--section row-->

             <section><h2>SLIDE BAR</h2></section>
        </div><!--section row-->

     <div class="row my-1"><!--left right block-->

        
              <div class="col-md-4 lft"><h2>LEFT BLOCK</h2></div>
              <div class="col-md-8 rgt"><h2>RIGHT BLOCK</h2></div>
           
     </div><!--left right block end-->

     <div class="row">
         <footer class="col-md-12"><h2>FOOTER</h2></footer>
     </div>


    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
