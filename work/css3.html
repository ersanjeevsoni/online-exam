<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 3</title>
    <style>
        body{ margin: 0px; padding: 0px; }
        *, html{ margin: 0px; padding: 0px }
        h1,h2,h3,h4,h5,h6,p{ margin: 0px; padding:0px; color:#fff; text-align: center; }
        a{ text-decoration: none; color: red }
        main{ width: 1200px; height:auto; margin:0px auto; background-color:#CCC }

  #box {width:300px; 
    height: 300px; 
    background: linear-gradient(orange, violet);
    background-clip: padding-box; 
    position: relative;
     top:10px; 
     left:10px;
    border: 14px solid transparent;
    border-radius: 50%;
        /* border-image: url(img/download.jpg) 50 repeat; */
    /* just to show box-shadow still works fine */
    box-shadow: 0 3px 9px black, inset 0 0 9px white;
}

#bkg{
    width: 100%; 
    height: 300px; 
    background-color: turquoise; 
    margin: 20px 0;
}


#box:hover{  border: 14px solid #000;}
  </style>
</head>
<body>
    <main>
    <div id="box">
        
    </div>
    <div id="bkg"></div>
    <img src="img/download.jpg" border="10"/>
    </main>
</body>
</html>
