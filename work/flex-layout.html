<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my first web page</title>
    <style type="text/css">
        body{ margin: 0px; padding: 0px; }
        *, html{ margin: 0px; padding: 0px }
        h1,h2,h3,h4,h5,h6,p{ margin: 0px; padding:0px; color:#fff; text-align: center; }
        a{ text-decoration: none; color: red }
        main{ width: 1200px; height:auto; margin-right:auto;
         margin-left:auto; 
         padding:10px 0px; 
         background-color: #555
          }
 
        #logo-nav{ width:1200px; 
        height:100px;  
       
         text-align: center; line-height: 100px;}  
        #logo{  width:400px;  background-color: blueviolet; float: left; }
        #nav{ width: 780px;  background-color: brown; float:right}
        header{ width:1200px; 
        height:300px; background-color: darkcyan;  margin:10px 0px}
        article{ width:1200px; 
        height:300px; background-color: darkcyan; }
        #boxes{ width:1200px; height: 300px; line-height: 300px; margin: 10px 0px;
         display: flex; flex-direction: row; justify-content:space-around;}
    #boxes div{ width:295px; background-color: darkgreen;}
    footer{ width: 1200px; height: 100px; background-color: darkorchid;}
  </style>
</head>
<body bgcolor="red" text="yellow">
    <main><!--main start-->

<section id="logo-nav"><!--logo nav start-->
    <div id="logo"><h2>LOGO</h2></div>
    <div id="nav"><h2>NAV</h2></div>

</section><!--logo-nav end-->
<header><h2>HEADER</h2></header>

<article><h2>INTRO SECTION</h2></article>
<section id="boxes">
    <div><h2>BOX1</h2></div>
    <div><h2>BOX2</h2></div>
    <div><h2>BOX3</h2></div>
    <div><h2>BOX4</h2></div>
    
    
    </section>
</section>

</main><!--main end-->
</body>
</html>
